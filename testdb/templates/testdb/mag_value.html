{% extends "testdb/base.html" %}
{% block content %}


<h1>{{ post.RMS }}</h1>
<p>{{ post.event }}</p>
<p>Images:</p>
{% if post.image2.all %}
    <div class="image-gallery">
        {% for image in post.image2.all %}
            <img src="{{ image.image.url }}" alt="Image">
        {% endfor %}
    </div>
{% else %}
    <p>No images found.</p>
{% endif %}

{% endblock content %}
