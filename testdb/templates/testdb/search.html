{% extends "testdb/base.html" %}
{% block content %}
  <title>Search</title>
<style type="text/css">
input[type=text], select, textarea {
  width: 40%; 
  padding: 5px; 
  border: 1px solid #ccc; 
  border-radius: 10px; 
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.search {
  border-radius: 20px;
  background-color: #d5e2f0;
  padding: 40px;
}
</style>
  <br>
<div class="focal_search" style="margin-left: 80px; font-family: Times New Roman;">
  <form method="GET" action="{% url 'search_results' %}">
    <label for="date_from">Date From:</label>
    <input type="date" id="date_from" name="date_from">
    
    <label for="date_to">Date To:</label>
    <input type="date" id="date_to" name="date_to">
    
    <!-- Latitude -->
    <label for="latitude_min">Min Latitude:</label>
    <input type="number" step="any" id="latitude_min" name="latitude_min">
    
    <label for="latitude_max">Max Latitude:</label>
    <input type="number" step="any" id="latitude_max" name="latitude_max">

    <!-- Longitude -->
    <label for="longitude_min">Min Longitude:</label>
    <input type="number" step="any" id="longitude_min" name="longitude_min">
    
    <label for="longitude_max">Max Longitude:</label>
    <input type="number" step="any" id="longitude_max" name="longitude_max">

    <!-- Depth -->
    <label for="depth_min">Min Depth:</label>
    <input type="number" step="any" id="depth_min" name="depth_min">
    
    <label for="depth_max">Max Depth:</label>
    <input type="number" step="any" id="depth_max" name="depth_max">

    <!-- Magnitude -->
    <label for="magnitude_min">Min Magnitude</label>
    <input type="number" step="any" id="magnitude_min" name="magnitude_min" min="4.0">
    
    <label for="magnitude_max">Max Magnitude:</label>
    <input type="number" step="any" id="magnitude_max" name="magnitude_max" min="4.0">

    <input type="submit" value="Search">
  </form>
</div>

<br>

  

  </div>
{% endblock content %}
