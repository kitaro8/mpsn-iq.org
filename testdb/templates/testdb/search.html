

{% extends "testdb/base.html" %}
{% block content %}
  <title>Search</title>
  <style type="text/css">
    input[type=text], select, textarea {
      width: 40%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .search {
      border-radius: 20px;
      background-color: #d5e2f0;
      padding: 40px;
    }
  </style>
  <br>
  <div class="search" style="margin-left: 80px; font-family: Times New Roman;">
    <form method="GET" action="{% url 'search_results' %}">
      <p style="margin-bottom: 0px;">Date:</p>
      <input placeholder="From" type="date" id="date_from" name="date_from">
      <input placeholder="To" type="date" id="date_to" name="date_to" oninput="formatDateInput(this)">
      <br>
      <br>
      <!-- Rest of your form fields -->
      <!-- ... -->

      <input type="submit" value="Search">
    </form>
  </div>
  <br>

  <script>
    function formatDateInput(input) {
      var parts = input.value.split("-");
      if (parts.length === 3) {
        var newValue = parts[0] + "/" + parts[1] + "/" + parts[2];
        input.value = newValue;
      }
    }
  </script>
{% endblock content %}
